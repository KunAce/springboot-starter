<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.0.min.js"></script>
</head>
<body>
<div id="contentDiv"></div>
<div id="deleteResult"></div>
<input type="button" value="Submit the entry" onclick="addData()"><br>
<input type="button" value="Delete the entry" onclick="deleteData()"><br>
<script>
    function deleteData() {
        $.ajax({
            url:'http://localhost:8080/book/99',
            type:'delete',
            success: function (msg) {
                $("#deleteResult").html(msg);
            }
            })
    }
    function addData() {
        $.ajax({
            url:'http://localhost:8080/book',
            type:'post',
            data:{name: 'NewBook1'},
            success: function (msg) {
                $("#contentDiv").html(msg);
            }
        })
    }
</script>
</body>
</html>
